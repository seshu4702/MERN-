<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h2>Student Registration Form</h2>

  <form id="regform">
  
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

   
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

  
    <label for="department">Department:</label><br>
    <select id="department" name="department">
      <option value="">--Select--</option>
      <option value="cse">Computer Science</option>
      <option value="ece">Electronics</option>
      <option value="eee">Electrical</option>
      <option value="mech">Mechanical</option>
      <option value="civil">Civil</option>
    </select><br><br>

    <label>Skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br>

    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label><br>

    <input type="checkbox" id="react" name="skills" value="React">
    <label for="react">React</label><br><br>

   
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

    
    <label for="photo">Upload Photo:</label><br>
    <input type="file" id="photo" name="photo"><br><br>

   
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
<script>
  let form = document.getElementById("regform");
  let fullname = document.getElementById("fullname");
  let email = document.getElementById("email");
  let password = document.getElementById("password");
  let dob = document.getElementById("dob");
  let gender = document.querySelector('input[name="gender"]:checked');
  let department = document.querySelector('input[name="department"]:checked');
  let skills = document.querySelector('input[name="skills"]:checked');
  let address = document.getElementById("address");

</script>
</body>
</html>
